<div class="sidenav min-h-screen flex ">
  <div class="sidenav__drawer w-screen px-4 sm:w-[200px] pt-5 bg-brand-primary fixed h-screen transition-all flex flex-col  items-center">
    <div class="sidernav__drawer-profile w-full ps-4 flex flex-col gap-3 items-center relative sm:-translate-x-5">
      <div class="w-[100px] h-[100px] bg-white rounded-full"></div>
      <span class="text-white relative opacity-80">Gabriel Cardoso</span>
    </div>

    <ul class="mt-5 flex flex-col gap-5 w-full ">
      @for (menu of menus; track menu) {
        <li routerLink="{{ menu.routeLink }}" class="p-2 flex gap-3 text-white  items-center cursor-pointer hover:opacity-50 transition-all">
          <img [src]="menu.iconUrl"/>
          <span class="relative top-[0.1rem] sm:text-sm">{{ menu.label }}</span>
        </li>
      }
    </ul>

    <div class="h-[0.13rem] w-full mt-3 bg-brand-quinary"></div>

    <ul class="mt-5 flex flex-col gap-2 w-full sm:items-center">
      <span class=" p-2 flex items-center w-full gap-3 rounded-full cursor-pointer  transition-all  hover:opacity-50 ">
        <img src="assets/icons/config.svg"/>
        <span class="relative  text-white sm:text-sm">Configurações</span>
      </span>
      <span class="mb-3 p-2 flex items-center w-full gap-3 rounded-full cursor-pointer  transition-all  hover:opacity-50 ">
        <img src="assets/icons/signout.svg"/>
        <span class="relative  text-white sm:text-sm">Sair</span>
      </span>
    </ul>



  </div>
  <div class="sidenav__content bg-gray-100 flex-1">
    <ng-content></ng-content>
  </div>
</div>
