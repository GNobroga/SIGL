<div class="sidenav min-h-screen flex">

  <div  [class.visible]="!showMenu()" class="sidenav__drawer px-4 sm:w-[200px] z-20 pt-5 bg-brand-primary fixed h-full transition-all flex flex-col items-center">
    <div class="sidernav__drawer-profile w-full ps-4 flex flex-col gap-3 items-center relative -translate-x-5">
      <div class="w-[100px] h-[100px]">
        <img src="assets/images/goku.jpg" class="rounded-full object-cover h-full w-full">
      </div>
      <span class="text-white relative opacity-80">Gabriel Cardoso</span>
    </div>

    <ul class="mt-5 flex flex-col gap-5 w-full ">
      @for (menu of menus; track menu) {
        <li routerLink="{{ menu.routeLink }}" routerLinkActive="bg-brand-quinary" [routerLinkActiveOptions]="{ exact: true }" class="p-2 flex gap-3 text-white  items-center cursor-pointer hover:bg-brand-quinary rounded-sm transition-all">
          <img [src]="menu.iconUrl"/>
          <span class="relative top-[0.1rem] text-sm">{{ menu.label }}</span>
        </li>
      }
    </ul>

    <div class="h-[0.13rem] w-full mt-3 bg-brand-quinary"></div>

    <div class="mt-5 flex flex-col gap-2 w-full sm:items-center">
      <span routerLink="/dashboard/settings" class=" p-2 flex items-center w-full gap-3 rounded-sm cursor-pointer  transition-all   hover:bg-brand-quinary  ">
        <img src="assets/icons/config.svg"/>
        <span class="relative  text-white text-sm">Configurações</span>
      </span>
      <span routerLink="/account" class="mb-3 p-2 flex items-center w-full gap-3 rounded-sm cursor-pointer  transition-all  hover:bg-brand-quinary ">
        <img src="assets/icons/signout.svg"/>
        <span class="relative  text-white text-sm">Sair</span>
      </span>
    </div>

    <div class="bg-brand-senary absolute top-0 right-0 h-full w-2 hidden lg:block"></div>

    <app-menu-mobile class="absolute left-4 top-5  xs:block hidden sm:hidden"/>

  </div>

  <div class="sidenav__content bg-brand-secondary flex-1 {{ !showMenu() ? 'ps-[200px]' : ''}}">
    <ng-content></ng-content>
  </div>

</div>
