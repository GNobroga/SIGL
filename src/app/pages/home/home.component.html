

@defer (when !isLoading()) {
  <ul class="grid grid-cols-1 md:grid-cols-2 gap-5 px-5 pt-5  bg-black bg-opacity-85 content-start items-center p-0 max-h-[100vh] h-full overflow-hidden overflow-y-auto">
    <app-chart-vertical-bar/>
    <app-chart-basic-bar/>
    <app-chart-pie/>
    <app-chart-line-styles/>
  </ul>
} @placeholder {
  <div class="absolute left-1/2 top-1/2">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>

}
